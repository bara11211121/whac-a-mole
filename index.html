<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Whac-a-Mole</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        #score {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .grid {
            width: 300px;
            height: 300px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .cell {
            width: 100%;
            height: 100%;
            background: #eee;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 30px;
            user-select: none;
        }

        .mole {
            background: #ffcc00;
        }
    </style>
</head>

<body>

    <div id="score">Hi</div>
    <div id="score">Score: 0</div>
    <div class="grid">
        <div class="cell" id="c1"></div>
        <div class="cell" id="c2"></div>
        <div class="cell" id="c3"></div>
        <div class="cell" id="c4"></div>
        <div class="cell" id="c5"></div>
        <div class="cell" id="c6"></div>
        <div class="cell" id="c7"></div>
        <div class="cell" id="c8"></div>
        <div class="cell" id="c9"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
