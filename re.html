<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        .score {
            font-size: 18px;
            margin-top: 20px;
        }
        .time {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .end {
            font-size: 18px;
            margin-bottom: 20px;
        }


        .grid {
            width: 300px;
            height: 300px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .cell {
            width: 100%;
            height: 100%;
            background: #eee;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 30px;
            user-select: none;
        }

        .mole {
            background: #ffcc00;
            
        }

        .mole::after {
            content:"üê≠";
            font-size: 30px;
        }

        .startBtn{
            font-size: 15px;
            height: 40px;
            width: 80px;
            padding: 5px 5px;
            border-radius: 15%;
            background-color: #052037;
            color: #eee;
            cursor: pointer;

        }
    </style>
</head>
<body>
    <div><h3>‰æÜÊâìÊâìÊâìÂú∞Èº†</h3></div>
    <div><button class="startBtn" id="startBtn">START</button></div>
    <div class="score" id="score">ÂæóÂàÜ:</div>
    <div class="time" id="time">Ââ©È§òÊôÇÈñì:</div>
    <div class="end" id="end"></div>
    <div class="grid">
        <div class="cell" id="c1"></div>
        <div class="cell" id="c2"></div>
        <div class="cell" id="c3"></div>
        <div class="cell" id="c4"></div>
        <div class="cell" id="c5"></div>
        <div class="cell" id="c6"></div>
        <div class="cell" id="c7"></div>
        <div class="cell" id="c8"></div>
        <div class="cell" id="c9"></div>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        
        //Èö®Ê©üÂá∫ÁèæÂú∞Èº†
            
        function showMole(){
        clearMole();
        const randomMoleNum = Math.floor(Math.random()*9);
        currentMole = randomMoleNum;
        cells[randomMoleNum].classList.add("mole");
        };
            
        //Ê∏ÖÈô§Ââç‰ªªÂú∞Èº†
        function clearMole(){
        cells.forEach(cell => {
        cell.classList.remove("mole");
        currentMole = null;
        });
        };

        
        //ÈñãÂßãÈÅäÊà≤ ÂÄíÊï∏ ÁµêÊùü
        const startBtn = document.getElementById("startBtn");
        startBtn.addEventListener("click" , startGame);
        function startGame(){
            startBtn.disabled = true;
            startBtn.innerText = 'ÈÅäÊà≤‰∏≠';
            let time = 20;
            let score = 0;
            let curremtMole = null;
            let timeInterval = null;
            let moleInterval = null;
            const scoreDisplay = document.getElementById("score");
            scoreDisplay.innerText = 'ÂæóÂàÜÔºö';
            clearMole();
            moleInterval = setInterval(showMole,1500);
            timeInterval = setInterval(updateTime,1000);
            function updateTime(){
            time--;
            const timeDisplay = document.getElementById("time");
            timeDisplay.innerText = 'Ââ©È§òÊôÇÈñì:' + time + 'Áßí';

            //ÈªûÊ†ºÂ≠ê
            cells.forEach((cell,index) => {
            cell.addEventListener("click",() => {
                if (index === currentMole){
                    score++;
                    const scoreDisplay = document.getElementById("score");
                    scoreDisplay.innerText = 'ÂæóÂàÜ:' + score;
                    clearMole();
             
                }
                });
             });
            
              if (time <= 0){
                    endGame();
                }

                function endGame(){
                    clearMole();
                    clearInterval(timeInterval);
                    clearInterval(moleInterval);
                    timeDisplay.innerText = 'ÊôÇÈñìÂà∞ÔºÅ';
                    startBtn.disabled = false;
                    startBtn.innerText = 'START';

                };
            };
        };
        
    </script>

</body>
</html>
